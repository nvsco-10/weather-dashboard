<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-container">
            <div class="search-box">
                <h2>Search for a City:</h2>
                <input type="text" class="city-input">
                <button class="search-btn">Search</button>
            </div>
            <div class="saved-cities">
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
            </div>
        </section>

        <section class="data-container">
            <div class="data-header">
                <h2 class="city-name">London</h2>
                <i><p class="date">22 January<p></i>
            </div>
            <div class="main-forecast row">
                <div class="currentdata-main">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" >
                    <div class="box">
                        <p class="current-temp">59F</p>
                        <p class="description">Cloudy</p>
                    </div>
                </div>
                <div class="currentdata-sub">
                    <div class="sub-row">
                        <div class="sub-box">
                            <img src="http://openweathermap.org/img/wn/10d.png" alt="" >
                            <div class="box">
                                <p class="uv-index">5</p>
                                <h4>UV Index</h4>
                            </div>
                        </div>
                        <div class="sub-box">
                            <img src="http://openweathermap.org/img/wn/10d.png" alt="" >
                            <div class="box">
                                <p class="humidity">59%</p>
                                <h4>Humidity</h4>
                            </div>
                        </div>
                    </div>
                    <div class="sub-row">
                        <div class="sub-box">
                            <img src="http://openweathermap.org/img/wn/10d.png" alt="" >
                            <div class="box">
                                <p class="wind">5 mph</p>
                                <h4>Wind</h4>
                            </div>
                        </div>
                        <div class="sub-box">
                            <img src="http://openweathermap.org/img/wn/10d.png" alt="" >
                            <div class="box">
                                <p class="feels-like">59%</p>
                                <h4>Feels-Like</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="future-forecast row">
                <div class="forecast-box">
                    <p class="day1-date">Monday</p>
                    <img class="day1-icon" src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon" >
                    <p class="day1-temp sub-temp">59F</p>
                    <p class="day1-humidity">58%</p>
                    <p class="day1-wind">5 mph</p>
                </div>
                <div class="forecast-box">
                    <p class="day2-date">Monday</p>
                    <img class="day2-icon" src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon" >
                    <p class="day2-temp sub-temp">59F</p>
                    <p class="day2-humidity">58%</p>
                    <p class="day2-wind">5 mph</p>
                </div>
                <div class="forecast-box">
                    <p class="day3-date">Monday</p>
                    <img class="day3-icon" src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon" >
                    <p class="day3-temp sub-temp">59F</p>
                    <p class="day3-humidity">58%</p>
                    <p class="day3-wind">5 mph</p>
                </div>
                <div class="forecast-box">
                    <p class="day4-date">Monday</p>
                    <img class="day4-icon" src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon" >
                    <p class="day4-temp sub-temp">59F</p>
                    <p class="day4-humidity">58%</p>
                    <p class="day4-wind">5 mph</p>
                </div>
                <div class="forecast-box">
                    <p class="day5-date">Monday</p>
                    <img class="day5-icon" src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon" >
                    <p class="day5-temp sub-temp">59F</p>
                    <p class="day5-humidity">58%</p>
                    <p class="day5-wind">5 mph</p>
                </div>
            </div>


        </section>
    </main>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
