<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-container">
            <div class="search-box">
                <h2>Search for a City:</h2>
                <input type="text" class="city-input">
                <button class="search-btn">Search</button>
            </div>
            <div class="saved-cities">
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
                <button class="saved">Austin</button>
            </div>
        </section>
        <section class="data-container">
            <div class="data-row">
                <h2 class="city-name">London</h2>
            </div>
            <div class="data-row">
                <h3 class="date">March 22</h3>
                <div class="data-row main-row">
                    <div class="data-main">
                        <div class="data-col">
                            <img src="img/sunny.png" alt="weather-icon" width="100px">
                        </div>
                        <div class="data-col">
                            <div class="data-row">
                                <span class="temp">65F</span>
                            </div>
                            <div class="data-row">
                                <p><span class="low">42F</span> | <span class="high">68F</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="data-sub">
                        <div class="data-row">
                            <div class="data-row">
                                <img src="img/sunny.png" alt="weather-icon" width="30px">
                                <div class="box">
                                    <span class="uv-index">5</span>
                                    <h3>UV Index</h3>
                                </div>
                            </div>
                            <div class="data-row">
                                <img src="img/humidity-icon.png" alt="weather-icon" width="30px">
                                <div class="box">
                                    <span class="humidity">52%</span>
                                    <h3>Humidity</h3>
                                </div>
                            </div>
                        </div>
                        <div class="data-row">
                            <div class="data-row">
                                <img src="img/sunny.png" alt="weather-icon" width="30px">
                                <div class="box">
                                    <span class="wind">5 mph</span>
                                    <h3>Wind</h3>
                                </div>
                            </div>
                            <div class="data-row">
                                <img src="img/sunny.png" alt="weather-icon" width="30px">
                                <div class="box">
                                    <span class="wind">52F</span>
                                    <h3>Feels Like</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="data-row">

            </div>
        </section>
    </main>

    
    
    <script src="script.js"></script>
</body>
</html>
